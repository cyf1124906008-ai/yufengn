<div class="flex flex-col h-full max-w-md mx-auto bg-white shadow-2xl border-x border-slate-200">
  
  <!-- Header -->
  <header class="flex-none p-5 bg-gradient-to-r from-blue-600 to-indigo-700 text-white shadow-md z-10">
    <div class="flex items-center justify-between">
      <h1 class="text-xl font-bold tracking-wide flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
        </svg>
        Geek Nav
      </h1>
      <span class="text-xs bg-white/20 px-2 py-1 rounded-full font-medium">{{ sites().length }} Apps</span>
    </div>
  </header>

  <!-- Scrollable List -->
  <main class="flex-1 overflow-y-auto p-4 space-y-3 bg-slate-50">
    @for (site of sites(); track site.id) {
      <div 
        (click)="navigateTo(site.url)"
        class="group relative flex items-center gap-4 p-3 bg-white rounded-xl border border-slate-100 shadow-sm hover:shadow-md hover:border-blue-200 transition-all cursor-pointer active:scale-[0.99]"
      >
        <!-- Icon -->
        <div class="flex-none w-10 h-10 rounded-lg bg-slate-50 border border-slate-100 flex items-center justify-center overflow-hidden">
          <img [src]="getFavicon(site.url)" alt="icon" class="w-6 h-6 object-contain" loading="lazy">
        </div>

        <!-- Info -->
        <div class="flex-1 min-w-0">
          <h3 class="font-semibold text-slate-800 truncate group-hover:text-blue-600 transition-colors">{{ site.name }}</h3>
          <p class="text-xs text-slate-400 truncate">{{ site.url }}</p>
        </div>

        <!-- Delete Action (Visible on hover) -->
        <button 
          (click)="deleteSite(site.id, $event)"
          class="flex-none w-8 h-8 flex items-center justify-center rounded-full text-slate-400 hover:text-red-500 hover:bg-red-50 opacity-0 group-hover:opacity-100 transition-all focus:opacity-100"
          title="Remove"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
        </button>
      </div>
    } @empty {
      <div class="text-center py-10 text-slate-400">
        <p>No websites added yet.</p>
        <p class="text-sm">Add one below!</p>
      </div>
    }
  </main>

  <!-- Add Section -->
  <footer class="flex-none bg-white border-t border-slate-200 p-4">
    @if (isAdding()) {
      <div class="space-y-3 animate-in slide-in-from-bottom-5 duration-300">
        <div class="space-y-2">
          <input 
            type="text" 
            [value]="newName()" 
            (input)="updateName($event)"
            placeholder="Website Name (e.g. Gemini)" 
            class="w-full px-3 py-2 text-sm border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-shadow"
          >
          <input 
            type="text" 
            [value]="newUrl()" 
            (input)="updateUrl($event)"
            placeholder="URL (e.g. gemini.google.com)" 
            class="w-full px-3 py-2 text-sm border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-shadow"
            (keydown.enter)="addSite()"
          >
        </div>
        <div class="flex gap-2">
          <button 
            (click)="toggleAddMode()"
            class="flex-1 px-4 py-2 text-sm font-medium text-slate-600 bg-slate-100 rounded-lg hover:bg-slate-200 transition-colors"
          >
            Cancel
          </button>
          <button 
            (click)="addSite()"
            class="flex-1 px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 shadow-sm transition-all active:scale-95"
          >
            Confirm Add
          </button>
        </div>
      </div>
    } @else {
      <button 
        (click)="toggleAddMode()"
        class="w-full flex items-center justify-center gap-2 py-3 bg-slate-900 text-white rounded-xl shadow-lg hover:bg-slate-800 active:scale-[0.98] transition-all"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        <span class="font-medium">Add Website</span>
      </button>
    }
  </footer>
</div>
